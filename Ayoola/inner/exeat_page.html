<body>
  <div class="top-s">Hello</div>
  <nav>
      <div class="Logo"><img src="./z-images/MTU.webp" width="93px" height="64px">
          <p>MOUNTAIN TOP<BR> UNIVERSITY</p>
      </div>
  </nav>

  <div class="container">
    <h1>Exeat Application Form</h1>
        
        <!-- Interactive Exeat Form -->
    <form id="submittion" action="post">
      <input type="text" placeholder="Matric Number" required />
      <input type="email" placeholder="Parent or Guardian's Email Address" required />
      <textarea placeholder="State your reason for the exeat request" rows="4" required></textarea>
      <input type="submit" value="Submit Request" />
    </form>
  </div>

    <footer>
      &copy; MTU 2025. All rights reserved.
    </footer>

</body>
        <!-- Optional JavaScript for additional interactivity -->
      <script type="module">
        import { submitExeatForm } from "./firebase.js";

        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
          e.preventDefault();

          // Collect form data
          const formData = {
            matric_number: form.querySelector('input[placeholder="Matric Number"]').value,
            guardian_email: form.querySelector('input[placeholder="Parent or Guardian\'s Email Address"]').value,
            reason: form.querySelector('textarea[placeholder="State your reason for the exeat request"]').value,
          };

          // Submit form data to Firebase
          submitExeatForm(formData).then(() => {
            form.reset();
            window.location.href = "home.html"; // Navigate to the Home Page
          });
        });
      </script>
</html>
